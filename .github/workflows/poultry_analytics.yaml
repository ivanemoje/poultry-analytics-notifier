name: Poultry Analytics Notifier

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 22 * * *'  # Runs daily at 10:00 and 22:00 UTC
  workflow_dispatch:

jobs:
  egg-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run Poultry Analytics Script
        env:
          ONA_API_TOKEN: ${{ secrets.ONA_API_TOKEN }}
          ONA_FORM_ID: ${{ secrets.ONA_FORM_ID }}
        run: |
          bash ./scripts/poultry_analytics.sh > poultry_analytics.txt
          echo "POULTRY_ANALYTICS<<EOF" >> $GITHUB_ENV
          cat poultry_analytics.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "Daily Poultry Analytics Report"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "${{ env.POULTRY_ANALYTICS }}"

      - name: Save Data File and Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update poultry analytics data for website"
          file_pattern: poultry_analytics_data.json